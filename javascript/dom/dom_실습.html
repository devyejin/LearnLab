<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- 글씨를 "hello dom"으로 변경하시오 -->
    <div id="text">Hello World!</div>

    <!-- background-color를 red로, height, width를 100px로 변경하시오 -->
    <div id="box">Hello World!</div>

    <!-- 글씨 크기를 3rem으로 바꾸시오 -->
    <div id="size">글씨</div>

    <!-- li태그들의 font 크기를 3rem으로 바꾸시오 -->
    <ul>
      <li class="list">hello</li>
      <li class="list">world</li>
      <li class="list">css</li>
      <li class="list">javascript</li>
    </ul>
    <script>
      const textDiv = document.querySelector('#text');
      // 1초 후 변경
      setTimeout(() => {
        textDiv.textContent = 'hello dom';
      }, 1000);

      const boxDiv = document.querySelector('#box');
      boxDiv.style.backgroundColor = 'red';
      boxDiv.style.height = '100px';
      boxDiv.style.width = '100px';

      //위에처럼 접근하는게 싫다면 object를 만들어서 접근하는것도 가능 (object를 사용하면 관리는 쉽지만)
      //실무에서 이렇게 쓰지는 않음
      //이렇게 생각도 가능하구나~
      // const styleObject = {
      //   backgroundColor : 'red',
      //   height : '100px'
      // }
      // for(let el of styleObject) {
        
      // }
      

      const sizeDiv = document.querySelector('#size');
      sizeDiv.setAttribute('class', 'font');

      const liTags = document.querySelectorAll('.list'); //NodeList로 반환
      console.log(liTags);
      for (li of liTags) {
        console.log(li);
        li.setAttribute('class', 'font');
      }
    </script>
  </body>
</html>
