<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      //1. li만들기
      //2. li의 text로 Services를 넣고
      //3. menu 선택
      //4. li를 menu에 넣기
      const liTag = document.createElement('li');
      liTag.textContent = 'Services';

      const menuTag = document.querySelector('#menu');
      menuTag.appendChild(liTag);
    </script>

    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ['Services', 'Products', 'Contact'];

      // const ulMenu2Tag = document.querySelector('#menu-2');
      // for (let item of newItems) {
      //   const newLi = document.createElement('li');
      //   newLi.textContent = item;

      //   // console.log(newLi);
      //   ulMenu2Tag.appendChild(newLi);
      // }

      //forEach 사용하는 방법, idx사용이 가능함 (idx를 활용하지 않으면 동시에 1초가 지나가게됨)
      newItems.forEach((item, idx) => {
        const newLi = document.createElement('li');
        newLi.textContent = item;
        setTimeout(() => {
          ulMenu2Tag.appendChild(newLi);
        }, (idx + 1) * 1000);
      });
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>

      // 부모 .card 생성, 자식 card-title, card-body 생성 -> text 추가 -> 부모에 자식 추가 -> 컨테이너에 추가
      const cardDiv = document.createElement('div');
      cardDiv.setAttribute('class', 'card');
      console.log(cardDiv);

      for (card of cards) {
        const cardTitleDiv = document.createElement('div');
        cardTitleDiv.setAttribute('class', 'card-title');
        cardTitleDiv.textContent = card.title;
        cardDiv.appendChild(cardTitleDiv);

        const cardContentDiv = document.createElement('div');
        cardContentDiv.setAttribute('class', 'card-content');
        cardContentDiv.textContent = card.content;
        cardDiv.appendChild(cardContentDiv);
      }

      const cardContainer = document.querySelector('#cardContainer');
      cardContainer.append(cardDiv);


      //Container에 카드 3개를 넣자
      //Card를 먼저 만든다 -> for문으로 3개를 넣는다.
      
    </script>
  </body>
</html>
