<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <style>
      .box {
        border: 1px solid black;
        width: 100px;
        height: 100px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>
  </head>
  <body>
    <!-- 기본이 12조각인데, class="row"의 속성에  -->
    <div class="row row-cols-4 g-3">
      <!-- 칼럼으로 4등분 내준다 기본 무시하고 -->
      <!-- 아래 요소 class="col"도 기본 규칙이고, 아래 요소들을 적절히 4등분에 배치 -->
      <!-- <div class="col" id="0">haha</div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="
https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
"></script>
    <script>
      const names = [
        '가경식',
        '강경훈',
        '김동훈',
        '김상호',
        '노영재',
        '박재훈',
        '박종빈',
        '박하은',
        '서승덕',
        '오예진',
        '원성준',
        '육슬찬',
        '윤대정',
        '이상호',
        '이재현',
        '이태영',
        '임수빈',
        '임유진',
        '정명훈',
        '정승연',
        '정여원',
        '최원호',
        '차윤선',
      ];

      let suffledNames = _.shuffle(names);
      console.log(suffledNames);

      const divRow = document.querySelector('.row');

      for (let i = 0; i < 28; i++) {
        const div = document.createElement('div');
        div.setAttribute('class', 'col box');
        div.setAttribute('id', i);
        console.log(div);

        //반 자리 별도로 분리 Set 자료형에 has 나 array이용해도 됨
        const exclusive = new Set([0, 15, 19, 23, 27]);

        if (exclusive.has(i)) {
          div.textContent = '';
          divRow.append(div);
          console.log(i);
          suffledNames.push(suffledNames[i]);
          continue;
        } else {
          div.textContent = suffledNames[i];
          console.log(suffledNames[i]);
          divRow.append(div);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
